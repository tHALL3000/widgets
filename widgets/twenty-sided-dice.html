<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			charset="UTF-8"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>
			D20
			Dice
			Roller
		</title>
		<style>
			body {
				background: linear-gradient(
					135deg,
					#667eea
						0%,
					#764ba2
						100%
				);
				display: flex;
				height: 100vh;
				align-items: center;
				justify-content: center;
				perspective: 1000px;
				font-family: Arial,
					sans-serif;
				margin: 0;
			}

			#dice {
				width: 450px;
				height: 450px;
				position: relative;
				transform-style: preserve-3d;
				transition: transform
					1.5s
					ease-out;
				cursor: pointer;
			}

			#dice:hover {
				filter: brightness(
					1.1
				);
			}

			.dice-face {
				position: absolute;
				width: 100%;
				height: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 48px;
				font-weight: bold;
				color: #333;
				text-shadow: 2px
					2px
					4px
					rgba(
						0,
						0,
						0,
						0.3
					);
			}

			.dice-face
				svg {
				position: absolute;
				width: 100%;
				height: 100%;
				filter: drop-shadow(
					0
						8px
						16px
						rgba(
							0,
							0,
							0,
							0.3
						)
				);
			}

			.dice-face
				.number {
				position: absolute;
				z-index: 10;
				color: #ffffff;
				top: 52%;
				left: 50%;
				transform: translate(
					-50%,
					-50%
				);
				font-size: 96px;
				font-weight: bold;
				text-shadow: 3px
					3px
					6px
					rgba(
						0,
						0,
						0,
						0.5
					);
				font-family: "Arial Black",
					Arial,
					sans-serif;
			}

			.dice-face.active
				.number {
				color: #ffffff;
				text-shadow: 3px
					3px
					6px
					rgba(
						0,
						0,
						0,
						0.7
					);
				font-size: 102px;
			}

			.dice-face.active
				#frontTriangle {
				fill: url(#centerFaceGradientActive);
				stroke-width: 4;
			}

			#dice:hover
				.dice-face
				svg {
				filter: drop-shadow(
						0
							8px
							16px
							rgba(
								0,
								0,
								0,
								0.4
							)
					)
					brightness(
						1.05
					);
			}

			#dice.rolling {
				animation: roll
					1.5s
					ease-out;
			}

			@keyframes roll {
				0% {
					transform: rotateX(
							0deg
						)
						rotateY(
							0deg
						)
						rotateZ(
							0deg
						);
				}
				25% {
					transform: rotateX(
							180deg
						)
						rotateY(
							180deg
						)
						rotateZ(
							90deg
						);
				}
				50% {
					transform: rotateX(
							360deg
						)
						rotateY(
							360deg
						)
						rotateZ(
							180deg
						);
				}
				75% {
					transform: rotateX(
							540deg
						)
						rotateY(
							540deg
						)
						rotateZ(
							270deg
						);
				}
				100% {
					transform: rotateX(
							720deg
						)
						rotateY(
							720deg
						)
						rotateZ(
							360deg
						);
				}
			}

			#dice.rolling
				.dice-face {
				animation: numberSpin
					1.5s
					ease-out;
			}

			@keyframes numberSpin {
				0% {
					opacity: 1;
				}
				20% {
					opacity: 0.3;
				}
				40% {
					opacity: 0.1;
				}
				60% {
					opacity: 0.3;
				}
				80% {
					opacity: 0.5;
				}
				100% {
					opacity: 1;
				}
			}

			#diceResult {
				position: absolute;
				bottom: 20px;
				left: 50%;
				transform: translateX(
					-50%
				);
				background: linear-gradient(
					45deg,
					#e74c3c,
					#c0392b
				);
				color: white;
				font-weight: bold;
				padding: 12px
					24px;
				border-radius: 25px;
				box-shadow: 0
					4px
					15px
					rgba(
						0,
						0,
						0,
						0.3
					);
				font-size: 18px;
				text-align: center;
				min-width: 200px;
			}

			#diceResult.hide {
				opacity: 0;
				transform: translateX(
						-50%
					)
					translateY(
						20px
					);
			}

			#diceResult.reveal {
				animation: fadeUp
					0.5s
					forwards;
			}

			@keyframes fadeUp {
				0% {
					opacity: 0;
					transform: translateX(
							-50%
						)
						translateY(
							20px
						);
				}
				100% {
					opacity: 1;
					transform: translateX(
							-50%
						)
						translateY(
							0
						);
				}
			}

			.instruction {
				position: absolute;
				top: 20px;
				left: 50%;
				transform: translateX(
					-50%
				);
				color: white;
				font-size: 24px;
				font-weight: bold;
				text-shadow: 2px
					2px
					4px
					rgba(
						0,
						0,
						0,
						0.5
					);
				text-align: center;
			}

			.d20-indicator {
				position: absolute;
				top: 60px;
				left: 50%;
				transform: translateX(
					-50%
				);
				color: rgba(
					255,
					255,
					255,
					0.8
				);
				font-size: 16px;
				text-shadow: 1px
					1px
					2px
					rgba(
						0,
						0,
						0,
						0.5
					);
			}
		</style>
	</head>
	<body>
		<div
			class="instruction"
		>
			Click
			the
			die
			to
			roll!
		</div>
		<div
			class="d20-indicator"
		>
			20-Sided
			Die
		</div>

		<div
			id="dice"
		>
			<div
				class="dice-face active"
				id="currentNumber"
			>
				<svg
					viewBox="0 0 200 200"
					xmlns="http://www.w3.org/2000/svg"
				>
					<!-- D20 Icosahedron - correct structure matching reference -->

					<!-- D20 - COMPLETE: TOP + MIDDLE + BOTTOM THIRDS -->

					<!-- TOP THIRD - 3 triangles -->
					<polygon
						points="100,30 40,80 70,80"
						fill="url(#cornerFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>
					<polygon
						points="100,30 70,80 130,80"
						fill="url(#sideFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>
					<polygon
						points="100,30 130,80 160,80"
						fill="url(#cornerFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>

					<!-- MIDDLE THIRD - 5 triangles -->
					<polygon
						points="40,80 70,80 45,135"
						fill="url(#sideFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>
					<polygon
						points="70,80 100,140 45,135"
						fill="url(#sideFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>
					<polygon
						points="70,80 130,80 100,140"
						fill="url(#centerFaceGradient)"
						stroke="#0d47a1"
						stroke-width="3"
						id="frontTriangle"
					/>
					<polygon
						points="130,80 155,135 100,140"
						fill="url(#sideFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>
					<polygon
						points="160,80 130,80 155,135"
						fill="url(#sideFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>

					<!-- BOTTOM THIRD - 2 right triangles -->

					<!-- Left bottom triangle - right triangle with hypotenuse facing left outer wall -->
					<polygon
						points="45,135 100,140 100,170"
						fill="url(#cornerFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>

					<!-- Right bottom triangle - right triangle with hypotenuse facing right outer wall -->
					<polygon
						points="155,135 100,140 100,170"
						fill="url(#cornerFaceGradient)"
						stroke="#0d47a1"
						stroke-width="2"
					/>

					<!-- Gradient definitions for 3D effect -->
					<defs>
						<!-- Front face - brightest (where number goes) -->
						<linearGradient
							id="frontGradient"
							x1="0%"
							y1="0%"
							x2="100%"
							y2="100%"
						>
							<stop
								offset="0%"
								style="
									stop-color: #5983d1;
									stop-opacity: 1;
								"
							/>
							<stop
								offset="100%"
								style="
									stop-color: #4472c4;
									stop-opacity: 1;
								"
							/>
						</linearGradient>
						<linearGradient
							id="frontGradientActive"
							x1="0%"
							y1="0%"
							x2="100%"
							y2="100%"
						>
							<stop
								offset="0%"
								style="
									stop-color: #6b95db;
									stop-opacity: 1;
								"
							/>
							<stop
								offset="100%"
								style="
									stop-color: #5983d1;
									stop-opacity: 1;
								"
							/>
						</linearGradient>

						<!-- Simple flat faces - like looking at a 3D ball made of triangles -->
						<!-- Center face (what you're looking directly at) -->
						<linearGradient
							id="centerFaceGradient"
							x1="0%"
							y1="0%"
							x2="100%"
							y2="100%"
						>
							<stop
								offset="0%"
								style="
									stop-color: #1e6bb8;
									stop-opacity: 1;
								"
							/>
							<stop
								offset="100%"
								style="
									stop-color: #0d47a1;
									stop-opacity: 1;
								"
							/>
						</linearGradient>
						<linearGradient
							id="centerFaceGradientActive"
							x1="0%"
							y1="0%"
							x2="100%"
							y2="100%"
						>
							<stop
								offset="0%"
								style="
									stop-color: #2196f3;
									stop-opacity: 1;
								"
							/>
							<stop
								offset="100%"
								style="
									stop-color: #1e6bb8;
									stop-opacity: 1;
								"
							/>
						</linearGradient>

						<!-- Side faces (angled but still visible) -->
						<linearGradient
							id="sideFaceGradient"
							x1="0%"
							y1="0%"
							x2="100%"
							y2="100%"
						>
							<stop
								offset="0%"
								style="
									stop-color: #2196f3;
									stop-opacity: 1;
								"
							/>
							<stop
								offset="100%"
								style="
									stop-color: #1976d2;
									stop-opacity: 1;
								"
							/>
						</linearGradient>

						<!-- Corner faces (just glimpses) -->
						<linearGradient
							id="cornerFaceGradient"
							x1="0%"
							y1="0%"
							x2="100%"
							y2="100%"
						>
							<stop
								offset="0%"
								style="
									stop-color: #42a5f5;
									stop-opacity: 1;
								"
							/>
							<stop
								offset="100%"
								style="
									stop-color: #2196f3;
									stop-opacity: 1;
								"
							/>
						</linearGradient>
					</defs>
				</svg>
				<div
					class="number"
				>
					1
				</div>
			</div>
		</div>

		<div
			id="diceResult"
		>
			Click
			to
			roll
			the
			D20!
		</div>

		<script>
			let dice =
				document.getElementById(
					"dice"
				);
			let currentNumberElement =
				document
					.getElementById(
						"currentNumber"
					)
					.querySelector(
						".number"
					);
			let outputDiv =
				document.getElementById(
					"diceResult"
				);
			let isRolling = false;

			function rollDice() {
				if (
					isRolling
				)
					return; // Prevent multiple clicks during animation

				isRolling = true;
				let result =
					Math.floor(
						Math.random() *
							20
					) +
					1;

				// Add rolling animation
				dice.classList.add(
					"rolling"
				);

				// Hide result initially
				outputDiv.classList.remove(
					"reveal"
				);
				outputDiv.classList.add(
					"hide"
				);

				// Animate numbers changing during roll
				let changeCount = 0;
				let numberChangeInterval =
					setInterval(
						() => {
							currentNumberElement.textContent =
								Math.floor(
									Math.random() *
										20
								) +
								1;
							changeCount++;

							if (
								changeCount >=
								15
							) {
								// Change numbers 15 times during roll
								clearInterval(
									numberChangeInterval
								);
							}
						},
						100
					);

				// After animation completes
				setTimeout(
					() => {
						dice.classList.remove(
							"rolling"
						);
						currentNumberElement.textContent =
							result;

						// Show result with appropriate message
						let message =
							getResultMessage(
								result
							);
						outputDiv.innerHTML =
							message;
						outputDiv.classList.add(
							"reveal"
						);

						isRolling = false;
						console.log(
							"D20 Result:",
							result
						);
					},
					1500
				);
			}

			dice.addEventListener(
				"click",
				rollDice
			);

			// Initialize
			outputDiv.classList.add(
				"reveal"
			);
		</script>
	</body>
</html>
